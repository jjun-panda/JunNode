<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style/main.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <h1>중고차 정보 입력</h1>
    <form action="/car/input" method="post" class="inputTable">
      <table>
        <tr>
          <th>번호</th>
          <td><input type="text" name="seq" placeholder="입력해주세요" /></td>
        </tr>
        <tr>
          <th>차종명</th>
          <td><input type="text" name="name" placeholder="입력해주세요" /></td>
        </tr>
        <tr>
          <th>금액</th>
          <td><input type="text" name="price" placeholder="입력해주세요" /></td>
        </tr>
        <tr>
          <th>회사명</th>
          <td><input type="text" name="nameEg" placeholder="입력해주세요" /></td>
        </tr>
        <tr>
          <th>출시년도</th>
          <td><input type="text" name="typeCar" placeholder="입력해주세요" /></td>
        </tr>
      </table>
      <input class="savBut" type="submit" value="저장" />
      <button type="submit">저장</button>
    </form>
  </body>
</html>
