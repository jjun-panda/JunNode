<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>중고차 정보 입력</h1>
      <form action="/car/input" method="post">
        <table class="table">
          <tr>
            <th>NAME</th>
            <td><input type="text" value="아벤타도르" name="name" /></td>
          </tr>
          <tr>
            <th>PRICE</th>
            <td><input type="text" value="2억" name="price" /></td>
          </tr>
          <tr>
            <th>COMPANY</th>
            <td><input type="text" value="람보르기니" name="company" /></td>
          </tr>
          <tr>
            <th>YEAR</th>
            <td><input type="text" value="2021" name="year" /></td>
          </tr>
          <tr>
            <th colspan="2">
              <input class="btn btn-outline-primary" type="submit" value="저장" />
              <a class="btn btn-outline-info" href="/car/list">목록</a>
            </th>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
